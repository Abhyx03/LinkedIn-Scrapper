<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7f6;
    }

    h3 {
      color: #0a66c2;
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      cursor: pointer;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .secondary-btn {
      background: #fff;
      color: #0a66c2;
      border: 1px solid #0a66c2;
    }

    .draft-box {
      background: white;
      border: 1px solid #ddd;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      line-height: 1.4;
    }

    .draft-box:hover {
      border-color: #0a66c2;
      background: #f0f7ff;
    }

    .label {
      font-weight: bold;
      color: #0a66c2;
      font-size: 10px;
      text-transform: uppercase;
      display: block;
      margin-bottom: 4px;
    }

    #status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <h3>Intern Hunter AI</h3>
  <button id="scrapeBtn">Scrape & Save</button>
  <button id="generateBtn" disabled>Generate AI Drafts</button>
  <div id="draftContainer"></div>
  <div id="status">Ready to hunt.</div>
  <script src="popup.js"></script>
</body>

</html>
